            $('#circle-'+currentObstacle).attr("cy",e.offsetY);
            $('#circle-'+currentObstacle).attr("r",radius);
            obstacles.push(e.offsetX);
            obstacles.push(e.offsetY);
            obstacles.push(radius);
            currentObstacle++;
            drawingState="none";
